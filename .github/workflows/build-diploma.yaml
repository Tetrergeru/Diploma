name: "Build diploma"
on:
  push:
    branches:
      - master
    tags:
    - '*'
jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker run -v $PWD:"/work" -w /work texlive/texlive pdflatex "arutyunov - thesis.tex"
    - uses: ncipollo/release-action@v1
      with:
        bodyFile: "arutyunov - thesis.pdf"
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: latest
